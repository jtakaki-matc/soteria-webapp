## Project requirements (PEP 518, https://python-poetry.org/).


[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]


[tool.black]
line-length = 96
target-version = ["py39"]


[tool.isort]
line_length = 96
profile = "black"


[tool.mypy]
explicit_package_bases = true
namespace_packages = true

check_untyped_defs = true
strict_optional = true
no_implicit_optional = true

warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_ignores = true

color_output = false
pretty = true
show_error_codes = true

incremental = true
cache_dir = ".mypy"
sqlite_cache = true


[tool.poetry]
name = "soteria_webapp"
version = "0.0.1"
description = "SOTERIA web application"
license = "Apache-2.0"
authors = [
    "Brian Aydemir <baydemir@morgridge.org>",
    "Cannon Lock <clock@wisc.edu>",
]
repository = "https://github.com/brianaydemir/soteria-webapp"
packages = [{ include = "registry" }]


[tool.poetry.dependencies]
python = "~3.9.7"
Flask = "~2.1"
Flask-Assets = "~2.0"
Flask-WTF = "~1.0"
ldap3 = "~2.9"
libsass = "~0.21"
requests = "~2.28"
typing-extensions = "~4.3"
Flask-Caching = "^2.0.2"


[tool.poetry.dev-dependencies]
bandit = "~1.7"
black = "~22.6"
docutils = "~0.19"
isort = "~5.10"
mypy = "~0.971"
pre-commit = "~2.20"
pylint = "~2.14"
"ruamel.yaml.cmd" = "~0.5"
safety = "~2.1"
types-requests = "~2.28"


[tool.pylint.messages-control]
max-line-length = 96
disable = "invalid-name,missing-class-docstring,missing-function-docstring"
